# @package _global_
# FMG scaling experiment: Full Multigrid solver

experiment_name: fmg_scaling

# FMG solver settings
solver: fmg
n_smooth: 5
omega: 0.6666666666666666
max_iter: 50
tolerance: 0.0
fmg_post_vcycles: 2
communicator: custom

# Use Numba with 1 thread for pure MPI scaling
use_numba: true
specified_numba_threads: 1

# Default values
N: 257
n_ranks: 1
strategy: cubic

# Hydra sweep configuration
# N values: 2^k+1 for multigrid levels (129³=2.1M, 257³=17M, 513³=135M)
# Rank counts with good 3D factorizations for cubic decomposition
hydra:
  sweeper:
    params:
      N: 257,513
      strategy: sliced,cubic
      n_ranks: 1,2,4,8,16,24,36,48,72,96
