# @package _global_
# Communication experiment: compare halo exchange strategies

experiment_name: communication

# Use Jacobi solver for halo exchange benchmarking
solver: jacobi
n_ranks: 4
max_iter: 200
tolerance: 0.0

# Default values
N: 65
strategy: sliced
communicator: custom

# Hydra sweep configuration
# Run with: mpiexec -n 4 uv run python run_solver.py +experiment=communication mlflow=databricks -m
hydra:
  sweeper:
    params:
      N: 33,65,97
      strategy: sliced,cubic
      communicator: numpy,custom
