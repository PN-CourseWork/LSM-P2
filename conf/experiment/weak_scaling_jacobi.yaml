# Weak scaling experiment: constant work per rank

# @package _global_
# Weak scaling experiment: Jacobi solver

experiment_name: weak_scaling_jacobi

# Jacobi solver settings
solver: jacobi
max_iter: 250
omega: 0.8
tolerance: 0.0
communicator: custom

# Use Numba with 1 thread for pure MPI scaling
use_numba: true
specified_numba_threads: 1

# Default values
N: 129
n_ranks: 1
strategy: cubic

# Weak scaling configuration:
# We manually specify valid (N, n_ranks) pairs in the submission script
# to strictly enforce constant work per rank (e.g., 129@1 -> 257@8).
# Strategies (sliced, cubic) are swept via --multirun in the script.
hydra:
  mode: MULTIRUN
  sweeper:
    params:
      strategy: sliced,cubic
