# @package _global_
defaults:
  - override /mlflow: local
  - override /solver: fmg

prefix: TEST
name: convergence_fmg

# Base settings (overridden by sweeper)
n_ranks: 1
N: 32

solver:
  params:
    tolerance: 1e-12
    max_iter: 100 
    use_numba: true
    numba_threads: 2

hydra:
  sweeper:
    params:
      n_ranks: 4
      N: 33,65,129
      solver.strategy: sliced,cubic
      solver.communicator: numpy,custom
