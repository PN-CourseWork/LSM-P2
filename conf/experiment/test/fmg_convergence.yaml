# @package _global_
defaults:
  - override /mlflow: local

experiment_name: TEST-convergence_fmg

# FMG solver settings
solver: fmg
omega: 0.6666666666666666
n_smooth: 3
fmg_post_vcycles: 1
tolerance: 1e-12
max_iter: 100
use_numba: false
specified_numba_threads: 1

# Base settings (overridden by sweeper)
n_ranks: 1
N: 32

hydra:
  sweeper:
    params:
      n_ranks: 4
      N: 33,65,129
      strategy: sliced,cubic
      communicator: numpy,custom
