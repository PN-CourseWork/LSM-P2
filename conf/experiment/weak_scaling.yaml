# @package _global_
# Weak scaling experiment: constant work per rank

experiment_name: weak_scaling

# Jacobi solver settings
solver: jacobi
max_iter: 400
omega: 0.8
tolerance: 0.0
communicator: custom

# Use Numba with 1 thread for pure MPI scaling
use_numba: true
specified_numba_threads: 1

# Default values
N: 257
n_ranks: 1
strategy: cubic

# Weak scaling requires PAIRED (n_ranks, N) - not Cartesian product!
# Pairs: (1,257), (8,513), (27,769), (64,1025) - constant ~257Â³ per rank
# Run each pair via job script, sweeping only strategy
hydra:
  sweeper:
    params:
      strategy: sliced,cubic
