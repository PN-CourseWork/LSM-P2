# @package _global_
# Strong scaling experiment: Jacobi solver with fixed problem size

experiment_name: scaling

# Jacobi solver settings
solver: jacobi
max_iter: 500
omega: 0.8
tolerance: 0.0
communicator: custom

# Use Numba with 1 thread for pure MPI scaling
use_numba: true
specified_numba_threads: 1

# Default values
N: 257
n_ranks: 1
strategy: sliced

# Hydra sweep configuration
# N values: 2^k+1 for multigrid compatibility (65続=274K, 129続=2.1M, 257続=17M, 513続=135M)
hydra:
  sweeper:
    params:
      N: 65,129,257,513
      strategy: sliced,cubic
