# @package _global_
# Strong scaling experiment: Jacobi solver with fixed problem size

experiment_name: scaling

# Jacobi solver settings
solver: jacobi
max_iter: 400
omega: 0.8
tolerance: 0.0
communicator: custom

# Use Numba with 1 thread for pure MPI scaling
use_numba: true
specified_numba_threads: 1

# Default values
N: 257
n_ranks: 1
strategy: sliced

# Hydra sweep configuration
# Run with: mpiexec -n P uv run python run_solver.py +experiment=scaling mlflow=databricks -m
hydra:
  sweeper:
    params:
      N: 257,513
      strategy: sliced,cubic
