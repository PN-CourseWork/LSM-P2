# @package _global_
# FMG scaling experiment: Full Multigrid solver

experiment_name: fmg_scaling

# FMG solver settings
solver: fmg
n_smooth: 5
omega: 0.6666666666666666
max_iter: 100
tolerance: 0.0
fmg_post_vcycles: 2
communicator: custom

# Use Numba with 1 thread for pure MPI scaling
use_numba: true
specified_numba_threads: 1

# Default values
N: 257
n_ranks: 1
strategy: cubic

# Hydra sweep configuration
hydra:
  sweeper:
    params:
      N: 257,513
      strategy: sliced,cubic
