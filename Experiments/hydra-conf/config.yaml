defaults:
  - _self_

# ============================================================
# Shared defaults for all experiments
# Override via experiment-specific configs or CLI
# ============================================================

# Grid and parallelization
N: 64
n_ranks: 1
numba_threads: 1

# Solver selection
solver: jacobi  # jacobi, multigrid, fmg
strategy: sliced
communicator: custom
use_numba: false

# Solver parameters
omega: 0.8
max_iter: 1000
tolerance: 1.0e-6

# Multigrid-specific
n_smooth: 3
fmg_cycles: 1

# MLflow logging
experiment_name: null
job_name: null
log_dir: logs/lsf

mlflow:
  mode: local
  databricks_project_prefix: "/Shared/LSM-PoissonMPI"
