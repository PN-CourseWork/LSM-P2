# @package _global_
experiment_name: 01-kernels
run_mode: convergence

defaults:
  - override /hydra/launcher: submitit_local

# Base configuration
N: 25
max_iter: 5000
omega: 1.0
tolerance: 0.0

# Defaults
kernel: numba
threads: 4

mlflow:
  mode: local

# Sweep: Check both kernels
hydra:
  mode: MULTIRUN
  sweeper:
    params:
      kernel: numpy,numba
      threads: 4
