# @package _global_
defaults:
  - /config
  - /solver: jacobi
  - _self_

experiment_name: kernel

# Sequential Jacobi kernel benchmark
n_ranks: 1
max_iter: 500
omega: 0.8
tolerance: 1.0e-6

# Override NUMBA_NUM_THREADS to allow thread sweep
hydra:
  job:
    env_set:
      NUMBA_NUM_THREADS: "8"

# Sweep over problem size, numba on/off, and threads
sweep:
  N: [33, 65, 97, 129]
  use_numba: [false, true]
  numba_threads: [1, 4]
