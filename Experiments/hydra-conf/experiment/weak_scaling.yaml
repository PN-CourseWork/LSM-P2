# @package _global_
defaults:
  - /config
  - /solver: jacobi
  - _self_

experiment_name: weak_scaling
scaling_type: weak

# MPI options (binding enabled via HPC job scripts)
mpi:
  bind_to: null

# Fixed solver settings
max_iter: 2000
omega: 0.8
tolerance: 0.0

# Use Numba with 1 thread for all HPC runs
use_numba: true
numba_threads: 1

# Weak scaling: constant local problem size (~257Â³ per rank)
# Pairs: (n_ranks, N) = (1,257), (8,513), (27,769), (64,1025)

# Default values
N: 257
n_ranks: 1
strategy: cubic
communicator: custom
