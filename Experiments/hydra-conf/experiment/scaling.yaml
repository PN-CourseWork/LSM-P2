# @package _global_
defaults:
  - /config
  - /solver: jacobi
  - _self_

experiment_name: scaling
scaling_type: strong

# MPI options (binding enabled via HPC job scripts)
mpi:
  bind_to: null

# Fixed solver settings
max_iter: 2000
omega: 0.8
tolerance: 0.0
communicator: custom

# Use Numba with 1 thread for all HPC runs
use_numba: true
numba_threads: 1

# Default values (override with -m for sweep)
N: 257
n_ranks: 1
strategy: sliced
