# @package _global_
defaults:
  - /config
  - _self_

experiment_name: validation

# Validation: verify O(hÂ²) spatial convergence
# Grid sizes must be 2^k + 1 for multigrid compatibility
max_iter: 50000
tolerance: 1.0e-12
n_ranks: 8

# Default values (override with -m for sweep)
# Jacobi sweep:
#   uv run python run_solver.py -cn experiment/validation -m \
#     solver_type=jacobi N=17,33,65 strategy=cubic,sliced communicator=numpy,custom
# FMG sweep:
#   uv run python run_solver.py -cn experiment/validation -m \
#     solver_type=fmg N=65,129,257 strategy=cubic,sliced communicator=numpy,custom
solver_type: jacobi
N: 65
strategy: sliced
communicator: custom
