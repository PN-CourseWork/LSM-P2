# @package _global_
defaults:
  - /config
  - _self_

experiment_name: validation

# Validation: verify O(hÂ²) spatial convergence
# Grid sizes must be 2^k + 1 for multigrid compatibility
max_iter: 50000
tolerance: 1.0e-12
strategy: cubic

# Sweep groups - each solver has its own N values
# Sweep over strategy (cubic/sliced) and communicator (numpy/custom)
sweep_groups:
  jacobi:
    solver_type: jacobi
    N: [17, 33, 65]
    n_ranks: [8]
    strategy: [cubic, sliced]
    communicator: [numpy, custom]
  fmg:
    solver_type: fmg
    N: [65, 129, 257]
    n_ranks: [8]
    strategy: [cubic, sliced]
    communicator: [numpy, custom]
