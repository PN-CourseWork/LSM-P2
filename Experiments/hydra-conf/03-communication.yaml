defaults:
  - config
  - _self_

# Experiment settings
experiment_name: 03-communication

# Solver configuration for halo exchange benchmarks
solver: jacobi
N: 64
n_ranks: 4
max_iter: 200
tolerance: 0.0  # Run full iterations for timing

# Sweep over strategy x communicator combinations
hydra:
  mode: MULTIRUN
  sweeper:
    params:
      N: 32,48,64,80
      strategy: sliced,cubic
      communicator: numpy,custom
