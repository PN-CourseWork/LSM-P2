# @package _global_
experiment_name: kernels_benchmark

# Base configuration
max_iter: 200
omega: 1.0
tolerance: 0.0

# Default single run values
N: 100
kernel: numba
threads: 4

mlflow:
  mode: local

# The sweep definition
hydra:
  mode: MULTIRUN
  sweeper:
    params:
      N: 25,50,75,100
      kernel: numpy,numba
      threads: 1,4,8
